<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,100&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="form.js"></script>
    <title>Sing up</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="login-form">
                <div>
                    <h1>Welcome to Dradix</h1>
                    <p>please enter your detail</p>
                </div>

                <div class="email-password">
                    <button>Email</button>
                    <button>Password</button>
                </div>

                <form id="form" action="#">
                    <h3>Email</h3>
                    <div class="inputs">
                        <div class="input-box">
                            <label for="email">
                                <div class="input-field">
                                    <i class="fa fa-envelope"></i>
                                    <span>|</span>
                                    <input type="email" name="email" id="email" placeholder="seuemail@gmail.com">
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <h3>Password</h3>
                        <div class="inputs">
                            <div class="input-box">
                                <label for="password">
                                    <div class="input-field">
                                        <i class="fa fa-lock"></i>
                                        <span>|</span>
                                        <input type="password" name="password" id="password" placeholder="********">
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="input-box">
                        <button type="submit">Sing up</button>
                    </div>
                </form>
            </div>

            <div class="login-imagem">
                <!-- <img src="./images/cover-cs16.webp" alt="imagem" width="100%"> -->
                <div class="texto-imagem">
                    <p>Do games pay statments?</p>
                    <span>
                        Cloud gaming, sometimes called gaming on demand or game streaming, is a type of online gaming that runs video games on remote servers and streams them directly to a user's device.
                    </span>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
